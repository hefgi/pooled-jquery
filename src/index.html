<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>

    <title>Pooled.in</title>

    <!-- Bootstrap CSS -->
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css' integrity='sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB' crossorigin='anonymous'>

    <!-- Fontawesome CSS -->
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.0.13/css/all.css' integrity='sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp' crossorigin='anonymous'>


    <!-- Pooled.io CSS -->
    <link rel='stylesheet', href='/stylesheets/style.css'>

    <title>Pooled.io</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark bottom-margin-20">
        <a class="navbar-brand" href="#">Pooled.io</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
<!--               <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a> -->
            </li>
            <li class="nav-item">
<!--               <a class="nav-link" href="#">Features</a>
 -->            </li>
            <li class="nav-item">
<!--               <a class="nav-link" href="#">Pricing</a>
 -->            </li>
          </ul>
          <span class="navbar-text" id="navBarAddress">
            Address not detected
          </span>
        </div>
      </nav>
      <div class="row">
        <div class="col-sm-4 m-t-2">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Create a Pool</h3>
            </div>
            <div class="panel-body">
              <form>
                <div class="form-group">
                  <label for="createPoolName">Name</label>
                  <input type="text" class="form-control" id="createPoolName" placeholder="Name" aria-describedby="createPoolHelpName">
                  <small id="createPoolHelpName" class="form-text text-muted">Your Pool name must be 8-20 characters long, contain letters and numbers, special characters, or emoji.
                  </small>
                </div>
                <div class="form-group">
                  <label for="createPoolAuthor">Author</label>
                  <input type="text" class="form-control" id="createPoolAuthor" placeholder="Author" aria-describedby="createPoolHelpAuthor">
                  <small id="createPoolHelpAuthor" class="form-text text-muted">Your Pool author must be 8-20 characters long, contain letters and numbers, special characters, or emoji.
                  </small>
                </div>
                <button type="submit" class="btn btn-primary" id="createPoolButton">Create Pool</button>
              </form>
            </div>
          </div>
        </div>

        <div class="col-sm-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">My Pools</h3>
            </div>
            <div class="panel-body">
              <div id="listPoolsDiv">
              </div>
            </div>
          </div>
        </div>

        <div class="col-sm-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Check Pool Address</h3>
            </div>
            <div class="panel-body">
              <form>
                <div class="form-group">
                  <label for="detailPoolAddress">Address</label>
                  <input type="text" class="form-control" id="detailPoolAddress" placeholder="Address" />
                </div>
                <button class="btn btn-primary" id="detailPoolButton" type="submit">Check Pool</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

    <!-- Web3.js -->
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>

    <!-- Truffle-contract.js -->
    <script src="https://cdn.jsdelivr.net/npm/truffle-contract@3.0.5/dist/truffle-contract.js" integrity="sha256-gla3QfP8EF0yZf/d6tw61Hxmwo2WsvIMXEuxkjqGGCM=" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
